spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:~/apps/h2db/csrm/webchat;AUTO_SERVER=TRUE;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: sa
    sql-script-encoding: UTF-8
    initialization-mode: never
  jpa:
    database: h2
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true